<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}InternMate{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/Logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

    <!-- Optional: Include a navbar or sidebar only once -->
    {% block sidebar %}
    <!-- You can include a navbar partial here if needed -->
    {% endblock %}

    <!-- Main content wrapper -->
    <main id="main-content">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
