<!DOCTYPE html>
<html>
<head>
    <title>Forgot/Change Password</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/StudentVantage Logo.png') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='forgot_password.css') }}">
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot/Change Password</h2>
        <form method="POST">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" required>
            <button type="submit">Send Reset Instructions</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
    </div>
</body>
</html>
